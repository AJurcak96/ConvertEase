<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

        <div class="tool-symbols-container">

              fill="currentColor"

              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-shield-lock"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"

              />

          </div>
        </div>
      </div>
      <div class="container-body">
        <div class="button-group">
          <!-- Options for user to choose from -->
          <ul>
            <!-- Currency Exchange -->
            <button type="button" class="btn" id="calculatorBtn">
              Calculator
            </button>
            <!-- Unit converter -->
            <button type="button" class="btn" id="converterBtn">
              Converter / Currency Exchange
            </button>
            <!-- Password Generator -->
            <button type="button" class="btn" id="PasswordGeneratorBtn">
              Password Generator
            </button>
          </ul>
        </div>
      </div>
      <!-- Window for displaying calculations -->
      <div class="window">
        <!-- calculator container -->
        <div class="options" id="calculatorOptions" style="display: none;">
          <input type="text" id="display" class="input-field" placeholder=" ">
          <br>
          <input type="button" value="7" onclick="appendToDisplay('7')">
          <input type="button" value="8" onclick="appendToDisplay('8')">
          <input type="button" value="9" onclick="appendToDisplay('9')">
          <input type="button" value="4" onclick="appendToDisplay('4')">
          <input type="button" value="5" onclick="appendToDisplay('5')">
          <input type="button" value="6" onclick="appendToDisplay('6')">
          <input type="button" value="1" onclick="appendToDisplay('1')">
          <input type="button" value="2" onclick="appendToDisplay('2')">
          <input type="button" value="3" onclick="appendToDisplay('3')">
          <input type="button" value="0" onclick="appendToDisplay('0')">
          <br>
          <input type="button" value="/" onclick="appendToDisplay('/')">
          <input type="button" value="*" onclick="appendToDisplay('*')">
          <input type="button" value="-" onclick="appendToDisplay('-')">
          <input type="button" value="+" onclick="appendToDisplay('+')">
          <input type="button" value="." onclick="appendToDisplay('.')">
          <input type="button" value="=" onclick="calculate()">
          <br>
          <input type="button" value="Clear" onclick="clearDisplay()">
      </div>
        <!-- Converter - units -->
        <div class="options" id="converterOptions" style="display: none">
          <ul>
            <!-- List of buttons / select for coversion - calculation -->
            <p class="choose-text">Choose:</p>
            <button class="btn-option" onclick="convert('kgToPounds')">KG to Pounds</button>
            <button class="btn-option" onclick="convert('kmToMiles')">KM to Miles</button>
            <button class="btn-option" onclick="convert('celsiusToFahrenheit')">Celsius to Fahrenheit</button>
            <hr>
              <button class="btn-option" onclick="convert('DollarToEuro')">Dollar to Euro</button>
              <button class="btn-option" onclick="convert('EuroToDinar')">Euro to Dinar</button>
              <button class="btn-option" onclick="convert('DollarToDinar')">Dollar to Dinar</button>
          </ul>
          
          <div>
            <!-- KG to Pounds -->
            <div id="KG" style="display: none; margin-left: 2em;">
              <p style="font-size: 2em; color: #9bb8cd">KG to Pounds</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="kgInputKG">Enter value in KG:</label>
                <input type="number" id="kgInputKG" class="input-field" placeholder="Enter KG">
                <button class="btn-option" onclick="convert('kgToPounds')">Convert</button>
                <div id="output-KG" style="display: none;"></div>
            </div>
            <!-- KM to Miles -->
            <div id="KM" style="display: none; margin-left: 2em;">
              <p style="font-size: 2em; color: #9bb8cd">KM to Miles</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="kmInputKM">Enter value in KM:</label>
                <input type="number" id="kmInputKM" class="input-field" placeholder="Enter KM">
                <button class="btn-option" onclick="convert('kmToMiles')">Convert</button>
                <div id="output-KM" style="display: none;"></div>
            </div>
            <!-- Celsius to Fahrenheit -->
            <div id="Celsius" style="display: none; margin-left: 2em;">
              <p style="font-size: 2em; color: #9bb8cd">Celsius to Fahrenheit</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="celsiusInputCelsius">Enter value in Celsius:</label>
                <input type="number" id="celsiusInputCelsius" class="input-field" placeholder="Enter degrees in Celsius">
                <button class="btn-option" onclick="convert('celsiusToFahrenheit')">Convert</button>
                <div id="output-Celsius" style="display: none;"></div>
            </div>
          </div>
          <div>
            <!-- Dollar to Euro -->
            <div id="Dollar-Euro" style="display: none; margin-left: 2em;">
                <p style="font-size: 2em; color: #9bb8cd">Dollar to Euro</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="dollarInput">Enter value in Dollar:</label>
                <input type="number" id="dollarInput" class="input-field" placeholder="Enter Dollar amount">
                <button class="btn-option" onclick="convert('DollarToEuro')">Convert</button>
                <div id="output-DollarToEuro" style="display: none;"></div>
            </div>
            <!-- Euro to Dinar -->
            <div id="Euro-Dinar" style="display: none; margin-left: 2em;">
              <p style="font-size: 2em; color: #9bb8cd">Euro to Dinar</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="euroInput">Enter value in Euro:</label>
                <input type="number" id="euroInput" class="input-field" placeholder="Enter Euro amount">
                <button class="btn-option" onclick="convert('EuroToDinar')">Convert</button>
                <div id="output-EuroToDinar" style="display: none;"></div>
            </div>
            <!-- Dollar to dinar -->
            <div id="Dollar-Dinar" style="display: none; margin-left: 2em;">
              <p style="font-size: 2em; color: #9bb8cd">Dollar to Dinar</p>
                <label style="font-size: 2em; color: #9bb8cd; margin-right: 0.5em;" for="dollarInput2">Enter value in Dollar:</label>
                <input type="number" id="dollarInput2" class="input-field" placeholder="Enter Dollar amount">
                <button class="btn-option" onclick="convert('DollarToDinar')">Convert</button>
                <div id="output-DollarToDinar" style="display: none;"></div>
            </div>
        </div>
        <!-- Result -->
        <div id="output"></div>
        </div>
         <!-- Password Generator -->
           <div class="options" id="passwordGenerator" style="display: none">
              <button id="generateB" class="btn-option">Generate</button>
             <p id="generatedPassword"></p>
            </div>
          </div>
        </div>
      </div>  
    
    <!-- Footer -->
    <footer id="footer">
      <h2 class="footer-text">
        <span class="created-by">Created by</span> &nbsp;Aleksandar Jurcak
      </h2>
    </footer>
    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
